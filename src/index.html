<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon2-favicon64.png">
    <title>Kickstarter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="header__logo">
            <img
              src="./images/Vector-logo.png"
              alt="Kickstarter-logo"
            >
          </a>

          <a href="#menu" class="icon icon--menu"></a>

          <div class="header__top-nav">
            <a href="#specs" class="header__link header__link--specs">SPECS</a>

            <div class="header__lang">
              <input 
                type="radio" 
                id="en" 
                name="language" 
                value="EN" 
                class="header__lang-input" 
                checked
              >
              <label for="en" class="header__lang-label">
                EN
              </label>

              <span class="header__link header__link--span">/</span>

              <input 
                type="radio" 
                id="ua" 
                name="language" 
                value="UA" 
                class="header__lang-input"
              >
              <label for="ua" class="header__lang-label">
                UA
              </label>
            </div>

            <a href="#buy" class="button button--buy">
              buy
            </a>
          </div>
        </div>
      </div>

      <div class="header__picture-mob">
        <picture>
          <img 
            src="./images/main-image-mob.png" 
            alt="image" 
            class="header__image"
          >
        </picture>
      </div>

      <div class="container">
        <div class="header__container">
          <div class="header__text">
            <div class="header__title">
              Futuristic Wireless Speaker
            </div>
            <div class="header__subtitle">
              Lunaâ€™s performance is balanced and smooth in all frequency ranges which makes the music both naturally
              pleasant and distinctly more layered.
            </div>
          </div>

          <picture class="header__picture-tablet-desktop">
            <source media="(min-width: 1024px)" srcset="./images/main-image-desk.png">
            <img 
              src="./images/main-image-tablet.png" 
              alt="image" 
              class="header__image"
            >
          </picture>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
